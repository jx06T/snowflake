<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>snowflake Simulation</title>
    <link rel="stylesheet" type="text/css" href="snowflake.css">
</head>

<body>
    <div id="opt" class="">
        <label for="optt" id="stB">⚙️</label>
        <div id="optt" class="opts">
            <div class="LR">
                <a for="" class="a1">Quantity</a>
                <input id="Quantity" value="20" placeholder="20" class="ww" type="range" min="1" max="150">
                <a for="" class="RB">↺</a>
            </div>
            <div class="LR">
                <a for="" class="a1">Disappear</a>
                <input id="disappear" value="50" placeholder="50" class="ww" type="range" min="1" max="100">
                <a for="" class="RB">↺</a>
            </div>
            <div class="LR">
                <a for="" class="a1">Speed</a>
                <input id="Speed" value="5" placeholder="5" class="ww" type="range" min="1" max="100">
                <a for="" class="RB">↺</a>
            </div>
            <div class="LR">
                <a for="" class="a1">Size</a>
                <div>
                    <input id="SizeT" value="65" placeholder="65" class="ww" type="range" min="10" max="130">
                    <input id="SizeD" value="35" placeholder="35" class="ww www" type="range" min="10" max="130">
                </div>
                <a for="" class="RB">↺</a>
            </div>
            <div class="LR">
                <a for="" class="a1">Complex</a>
                <div>
                    <input id="ComplexT" value="17" placeholder="17" class="ww" type="range" min="1" max="30">
                    <input id="ComplexD" value="7" placeholder="7" class="ww www" type="range" min="1" max="30">
                </div>
                <a for="" class="RB">↺</a>
            </div>
            <div class="LR">
                <a for="" class="a1">Vertex</a>
                <div>
                    <input id="VertexT" value="9" placeholder="9" class="ww" type="range" min="2" max="50">
                    <input id="VertexD" value="3" placeholder="3" class="ww www" type="range" min="2" max="50">
                </div>
                <a for="" class="RB">↺</a>
            </div>
            <div class="LR">
                <a for="" class="a1">Thickness</a>
                <div>
                    <input id="ThicknessT" value="9" placeholder="9" class="ww" type="range" min="1" max="40">
                    <input id="ThicknessD" value="3" placeholder="3" class="ww www" type="range" min="1" max="40">
                </div>
                <a for="" class="RB">↺</a>
            </div>

        </div>
        <div id="opttt" class="LR opts">
            <a for="" id="ResetAll" class="RB RBB">ResetData ↺</a>
        </div>
        <div id="opttt" class="LR opts">
            <a for="" id="recordBtn" class="RB RBB">StartRecord</a>
        </div>
        <div id="opttt" class="LR opts">
            <a for="" id="github" target="_blank" class="RB RBB"
                href="https://github.com/jx06T/snowflake">github&hint</a>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="snowflake.js"></script>
    <script src="setting.js"></script>
</body>

</html>
